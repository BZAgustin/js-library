<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Library App</title>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="./assets/books.png" alt="Book">
      <h1>ODIN LIBRARY</h1>
    </div>
    <div class="book-add">
      <img src="assets/add.svg" alt="Add" id="new-book">
    </div>
  </header>
  <section>
    <!-- JS injects content here -->
  </section>
  <footer>
    <h3>Built by <a href="https://github.com/BZAgustin/">Agust√≠n Bustos Zanelli</a></h3>
    <span><a href="https://github.com/BZAgustin/"><img src="assets/github.png" alt="github"></a></span>
    <h3>2023</h3>
  </footer>

  <div class="overlay">
    <div class="form-container">
      <form action="#">
        <label for="name">Book Name</label>
        <input type="text" id="name" name="name" placeholder="Enter name..." minlength="1" maxlength="36" required>
        <label for="author">Author</label>
        <input type="text" id="author" name="author" placeholder="Enter author..."minlength="1" maxlength="24"required>
        <label for="pages">Pages</label>
        <input type="number" id="pages" name="pages" placeholder="0 to 9999" min="0" max="9999" required>
        <div class="read">
          <label for="read">Read?</label>
          <input type="checkbox" id="read" name="read">
        </div>
        <button type="submit" id="add-book">ADD BOOK</button>
      </form>
    </div>
  </div>
</body>
</html>
